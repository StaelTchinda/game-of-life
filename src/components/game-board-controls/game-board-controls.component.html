<form class="form">
  <div class="form-section">
    <div class="form-group">
      <label class="form-label" for="height" [attr.disabled]="running"
        >Rows</label
      >
      <input
        type="number"
        class="form-control"
        id="height"
        name="height"
        min="1"
        max="100"
        [formControl]="heightFormControl"
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="width" [attr.disabled]="running"
        >Columns</label
      >
      <input
        type="number"
        class="form-control"
        id="width"
        name="width"
        min="1"
        max="100"
        [formControl]="widthFormControl"
      />
    </div>
  </div>
  <div class="form-section">
    <button type="button" class="btn" action="clear-board" [disabled]="running">
      Clear
    </button>
    <button
      type="button"
      class="btn"
      action="randomise-board"
      (click)="onRandomiseClick()"
      [disabled]="running"
    >
      Randomise
    </button>
    <button
      type="button"
      class="btn"
      action="start-pause-game"
      (click)="onStartPauseClick()"
    >
      {{ running ? "Pause" : "Start" }}
    </button>
  </div>
</form>
