<form class="form">
  <div class="form-section">
    <div class="form-group">
      <label class="form-label" for="height">Rows</label>
      <input
        type="number"
        class="form-control"
        id="height"
        name="height"
        min="1"
        max="100"
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="width">Columns</label>
      <input
        type="number"
        class="form-control"
        id="width"
        name="width"
        min="1"
        max="100"
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="speed">Speed (1-10)</label>
      <input
        type="number"
        class="form-control"
        id="speed"
        name="speed"
        min="1"
        max="100"
      />
    </div>
  </div>
  <div class="form-section">
    <button class="btn" action="clear-game">Clear</button>
    <button class="btn" action="randomize-game">Randomize</button>
    <button class="btn" action="start-pause-game">
      {{ running ? "Pause" : "Start" }}
    </button>
  </div>
</form>
