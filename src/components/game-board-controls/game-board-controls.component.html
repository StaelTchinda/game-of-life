<form class="form">
  <div class="form-section">
    <div class="form-group">
      <label class="form-label" for="height">Rows</label>
      <input
        type="number"
        class="form-control"
        id="height"
        name="height"
        min="1"
        max="100"
        [formControl]="height"
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="width">Columns</label>
      <input
        type="number"
        class="form-control"
        id="width"
        name="width"
        min="1"
        max="100"
        [formControl]="width"
      />
    </div>
  </div>
  <div class="form-section">
    <button type="button" class="btn" action="clear-game">Clear</button>
    <button
      type="button"
      class="btn"
      action="randomize-game"
      (click)="onRandomiseClick()"
    >
      Randomize
    </button>
    <button
      type="button"
      class="btn"
      action="start-pause-game"
      (click)="onStartPauseClick()"
    >
      {{ running ? "Pause" : "Start" }}
    </button>
  </div>
</form>
